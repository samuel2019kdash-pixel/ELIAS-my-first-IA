<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ELIAS Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #00bfff;
        }
        #chatbox {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            height: 400px;
            overflow-y: auto;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            text-align: left;
        }
        input {
            width: 65%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #00bfff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #009acd;
        }
        .user, .bot {
            margin: 10px 0;
            line-height: 1.5em;
        }
        .user {
            text-align: right;
            color: #0ff;
        }
        .bot {
            text-align: left;
            color: #fff;
        }
        .bot p {
            margin: 5px 0;
        }
        .bot strong {
            color: #00bfff;
        }
        .bot ul {
            margin: 5px 0 5px 20px;
        }
        .bot h3, .bot h4 {
            color: #00bfff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ü§ñ EL.ias - Seu Assistente IA</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="user"><strong>Voc√™:</strong> ${message}</div>`;
            input.value = '';

            try {
                const response = await fetch('/elias_api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // ‚úÖ Usa innerHTML (n√£o innerText) para preservar formata√ß√£o Markdown convertida em HTML
                chatbox.innerHTML += `<div class="bot"><strong>ELIAS:</strong><br>${data.response}</div>`;
            } catch (error) {
                chatbox.innerHTML += `<div class="bot">‚ö†Ô∏è Erro ao se conectar com a IA.</div>`;
            }

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Permite enviar com Enter
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
